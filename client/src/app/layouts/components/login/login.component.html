<form class="form-signin">
    <div class="form-group">
        <label for="inputEmail">Addresse mail</label>
        <input type="email" [(ngModel)]="user.email" name="email" id="inputEmail" class="form-control" placeholder="addresse mail" required autofocus>
    </div>

    <div class="form-group">
        <label for="inputPassword">Mot de passe</label>
        <input type="password" [(ngModel)]="user.password" name="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="submit()">Se connecter</button>
</form>
